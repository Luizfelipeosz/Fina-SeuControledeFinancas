<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fina ‚Äî Controle Financeiro</title>
  <link rel="stylesheet" href="fina.css" />
  <link rel="icon" type="image/png" href="ChatGPT Image 12 de nov. de 2025, 15_48_48.png" />
  <style>
    /* Rel√≥gio */
    #clock {
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      color: #00eaff;
      background: #00171f;
      padding: 8px 16px;
      border-radius: 6px;
      display: inline-flex;;
      box-shadow: 0 0 12px #00eaff;
      margin-top: 10px;
      margin-left: 1080px;      
    }

    /* Header */
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-buttons,
    .header-right {
      display: flex;
      gap: 10px;
    }

    /* T√≠tulo com logo */
    .title-with-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title-with-logo .logo {
      width: 45px;
      height: 45px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">

      <!-- Bot√µes do lado esquerdo -->
      <div class="header-buttons">
        <button id="contact-btn">Contatos</button>
        <button id="report-btn" onclick="window.location.href='MeuRelatorio.html'">Relat√≥rios</button>
      </div>

     <h1> üí∞ Fina</h1>

      <!-- Bot√µes do lado direito -->
      <div class="header-right">
        <button id="logout-btn" class="logout-btn">Sair</button>
        <button id="delete-account-btn" class="delete-btn">Excluir Conta</button>
      </div>

    </div>

    <!-- Subt√≠tulo -->
    <p>Seu app de controle financeiro simples e r√°pido!</p>

    <!-- Rel√≥gio -->
    <div id="clock" class="clock"></div>
  </header>

  <main class="container">
    <!-- Saldo -->
    <section class="balance-section">
      <h2>Saldo atual</h2>
      <div id="balance">R$ 0,00</div>
    </section>

    <!--Formulario de Transfer√™ncias-->
    <section class="form-section">
      <h2>Transfer√™ncia</h2>
      <form id="transfer-form">
      <input type="text" id="transfer-description" placeholder="Descri√ß√£o da transfer√™ncia" required />
      <input type="text" id="transfer-amount" placeholder="Valor transferido" required />
      <button type="submit">Transferir</button>
      </form>
    </section>

    <!-- Formul√°rio de transa√ß√µes positivas -->
    <section class="form-section">
      <h2>Adicionar Transa√ß√£o</h2>
      <form id="transaction-form">
        <input type="text" id="description" placeholder="Descri√ß√£o" required />
        <input type="text" id="amount" placeholder="Valor"  required />
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <!-- Formulario de transa√ß√µes negativas -->
    <section class="form-section">
      <h2>Adicionar Despesa</h2>
      <form id="expense-form">
        <input type="text" id="expense-description" placeholder="Descri√ß√£o" required />
        <input type="text" id="expense-amount" placeholder="Valor " required />
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <!-- Resumo -->
    <section class="summary-section">
      <div>
        <h3>Entradas</h3>
        <div id="income">R$ 0,00</div>
      </div>
      <div>
        <h3>Sa√≠das</h3>
        <div id="expenses">R$ 0,00</div>
      </div>
    </section>

    <!-- Hist√≥rico -->
    <section class="list-section">
      <h2>Hist√≥rico</h2>
      <ul id="transactions"></ul>
      <button id="clear">Limpar hist√≥rico</button>
    </section>
  </main>

  <footer>
    ¬© 2025 Fina - Luiz Felipe
  </footer>

  <script src="fina.js"></script>

  <script>
    // Bot√£o Sair ‚Üí redirecionar para login
    document.getElementById("logout-btn").addEventListener("click", () => {
      window.location.href = "fina-login.html";
    });

    // Bot√£o Contatos
    document.getElementById("contact-btn").addEventListener("click", () => {
      window.location.href = "contatos.html";
    });

    // Bot√£o Excluir Conta
    document.getElementById("delete-account-btn").addEventListener("click", () => {
      const confirmation = confirm("Tem certeza que deseja excluir sua conta? Esta a√ß√£o √© irrevers√≠vel.");
      if (!confirmation) return;

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      const currentUserEmail = localStorage.getItem("loggedUser");
      const updatedUsers = users.filter(user => user.email !== currentUserEmail);
      localStorage.setItem("users", JSON.stringify(updatedUsers));
      localStorage.removeItem("loggedUser");
      localStorage.removeItem(`fina_transactions_${currentUserEmail}`);

      alert("Conta exclu√≠da com sucesso!");
      window.location.href = "fina-login.html";
    });

    // Fun√ß√£o para atualizar o rel√≥gio
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");
      clock.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
